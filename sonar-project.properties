# SonarQube Configuration for AI Toolkit
sonar.projectKey=ai-toolkit
sonar.projectName=AI Toolkit
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=packages
sonar.tests=test
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/*.js.map
sonar.test.exclusions=**/node_modules/**,**/dist/**

# Language settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage settings
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/test/**,**/__mocks__/**,**/examples/**

# Code quality settings
sonar.qualitygate.wait=true

# Duplication settings
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Analysis settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git